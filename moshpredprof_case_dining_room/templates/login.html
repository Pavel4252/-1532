{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-soft p-4">
      <h3 class="mb-2">Вход</h3>
      <p class="text-muted mb-4">Войдите в систему управления школьной столовой.</p>

      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">Логин</label>
          <input class="form-control" name="login" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-primary w-100">Войти</button>
      </form>

      <hr class="my-4">
      <div class="d-grid gap-2">
        <a class="btn btn-outline-secondary" href="/register?role=student">Регистрация ученика</a>
        <a class="btn btn-outline-secondary" href="/register?role=cook">Регистрация повара</a>
        <a class="btn btn-outline-secondary" href="/register?role=admin">Регистрация администратора</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

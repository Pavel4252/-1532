{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-soft p-4">
      <h3 class="mb-2">Регистрация</h3>
      <p class="text-muted mb-4">
        Заполните данные. Роль задаётся параметром <span class="mono">role</span> (student/cook/admin).
      </p>

      <form method="post" action="/register">
        <div class="mb-3">
          <label class="form-label">ФИО</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="row g-2">
          <div class="col-md-6 mb-3">
            <label class="form-label">Логин</label>
            <input class="form-control" name="login" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Класс/должность</label>
            <input class="form-control" name="work" placeholder="например: 7Б / повар / завхоз" required>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-md-6 mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" name="password1" type="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Повтор пароля</label>
            <input class="form-control" name="password2" type="password" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Код регистрации</label>
          <input class="form-control" name="code" placeholder="если используется">
        </div>

        <button class="btn btn-primary w-100">Создать аккаунт</button>
      </form>

      <div class="mt-3">
        <a href="/login">← к входу</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
